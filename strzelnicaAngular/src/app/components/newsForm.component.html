<!-- newsForm.component.html -->

<div class="form-container">
    <h2>{{actionText}} News</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="news.title" required>
      </div>
      <div>
        <label for="picture">Picture URL:</label>
        <input type="text" id="picture" name="picture" [(ngModel)]="news.picture">
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" [(ngModel)]="news.date" required>
      </div>
      <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" [(ngModel)]="news.content" required></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
</div>
