<div class="news-welcome">
    <p class="welcome">Aktualności</p>
    <hr class="dashed">
</div>

<div class="news-container">
    <div *ngFor="let news of newsList" class="news-item">
        <h2 class="news-title">{{ news.title }}</h2>
        <ng-container *ngIf="news.picture">
            <img [src]="news.picture" alt="{{ news.title }}" class="news-image">
        </ng-container>
        <div class="news-details">
            <p class="news-date">Date: {{ news.date }}</p>
            <p>Author ID: {{ news.authorId }}</p>
            <div class="news-content" [innerHTML]="news.content"></div>
        </div>
        <button type="button" class="edit-button">Edytuj</button>
        <button type="button" class="delete-button">Usuń</button>
    </div>
</div>

<button type="button" class="new-post-button" [routerLink]="['/new-post']">Dodaj nowy post</button>
