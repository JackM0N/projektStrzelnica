<div class="table-container">
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Date of Birth</th>
        <th>Club Member</th>
        <th>Action</th> <!-- New column for edit button -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.dateOfBirth | date }}</td>
        <td>{{ user.clubMember ? 'Yes' : 'No' }}</td>
        <td>
          <button (click)="editUser(user.id)">Edit</button> <!-- Edit button -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
